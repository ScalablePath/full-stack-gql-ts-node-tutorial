overwrite: true
schema: "http://localhost:8090/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "fragment-matcher"
      - "typescript-operations"
    config:
      flattenGeneratedTypes: true
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
